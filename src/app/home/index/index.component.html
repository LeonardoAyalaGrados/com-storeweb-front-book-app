<div class="banner">
  <div class="overlay"></div>
  <div class="text">
    <h1 class="title">Mi Tienda Online</h1>
    <p class="subtitle">
      Encuentra el libro digital perfecto para ti y comienza a aprender sin
      límites.
    </p>
  </div>
</div>
<div class="container mt-5">
  <h1 class="fw-bold">Últimos libros</h1>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let book of books">
            <mat-card class="book-card">
                <img mat-card-image [src]="book.coverPath | apiImg" alt="">
                <mat-card-content>
                    <h4>{{book.title}}</h4>
                    <p>
                        {{book.desc | slice: 0:100}}...
                    </p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button color="primary" class="w-100" *ngIf="!bookExistInCart(book);else removeButton" (click)="addBookToCart(book)" >
                        <mat-icon>add_shopping_cart</mat-icon>Agregar al carrito
                    </button>

                    <ng-template #removeButton>
                        <button mat-raised-button color="warn" (click)="removeBookFromCart(book)" class="w-100">
                            <mat-icon>remove_shopping_cart</mat-icon>Remover del carrito
                        </button>
                    </ng-template>
                </mat-card-actions>
            </mat-card>
            
    </div>
  </div>
</div>
