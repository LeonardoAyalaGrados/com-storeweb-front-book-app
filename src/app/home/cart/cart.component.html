<div class="container">
  <h1 class="fw-bold">Mi carrito</h1>
  <div class="row mt-3 justify-content-between">

    <div class="col-md-6">
        <h3 class="fw-bold">Ítems del carrito</h3>

        <div *ngIf="cartItems.length;else cartIsEmptyButton">
            <div *ngFor="let item of cartItems">
                <div class="d-flex gap-2 py-2">
                    <img [src]="item.coverPath | apiImg" alt="" class="mw-96px">
    
                    <div>
                        <div class="fw-bold"> {{ item.title }} </div>
                        <p> {{ item.price| currency }} </p>
                    </div>
                   
                </div>
                <button mat-button color="warn" (click)="remove(item)">
                    remover
            </button>
            </div>
          </div>
           <ng-template  #cartIsEmptyButton>
            <div class="justify-content-center">
                El carrito esta vacío
            </div>
           </ng-template>
    </div>

    <div class="col-md-4 col-lg-3">
      <h3 class="fw-bold">Resumen</h3>
      <h5 class="fw-bold text-end">Total</h5>
      <div class="fs-2 fw-bold text-end my-3">
            {{total | currency}}
      </div>
      <button class="w-100" mat-raised-button color="primary">Pagar con PayPal<mat-icon>paypal</mat-icon></button>
      <button class="w-100 mt-3"  mat-raised-button color="secundary" routerLink="/book" >Seguir comprando</button>
    </div>
  </div>
</div>
