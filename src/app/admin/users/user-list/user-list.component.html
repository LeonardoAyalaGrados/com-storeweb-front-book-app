<div class="container">
  <ng-container *ngIf="bookPage">
    <h1>Lista de usuarios</h1>
  
    <div class="text-end">
        <button mat-raised-button color="primary" routerLink="/admin/user/new">
            Nuevo usuario
        </button>
    </div>
  
    <table mat-table [dataSource]="bookPage.content">
  
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let user">
                <div class="d-flex gap-2">
                    <!-- <img [src]="book.coverPath | apiImg" alt="" class="mw-96px"> -->
  
                    <div>
                        <div class="fw-bold"> {{ user.firstName }} </div>
                        <p> {{ user.lastName }} </p>
                    </div>
                </div>
            </td>
        </ng-container>
  
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> FullName </th>
            <td mat-cell *matCellDef="let user"> {{ user.fullName }} </td>
        </ng-container>
  
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> F. created </th>
            <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'dd/MM/yyyy h:m a' }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user" class="text-end">
                <button mat-icon-button (click)="put(user.id)" color="primary" matTooltip="Editar libro">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="ms-2" (click)="delete(user.id)" color="warn" matTooltip="Eliminar libro">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
        [length]="bookPage.totalElements" [pageSize]="bookPage.size" (page)="paginateBooks($event)">
    </mat-paginator>
  </ng-container>
</div>
